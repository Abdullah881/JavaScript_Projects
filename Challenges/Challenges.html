<!DOCTYPE html>
<html>
    <head>
        <title>Challenges</title>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta name="description" content="Template">
        <meta name="author" content="Abdullah Altaf">
        <link rel="stylesheet" href="Challenge.css">
    </head>
    <body>
        <script> 
            document.body.classList.add('fade-out');
            // window.addEventListener('DOMContentLoaded', () => {
            //     document.body.classList.remove('fade-out');
            // });

            window.addEventListener('load', () => {
                document.body.classList.remove('fade-out');
            });

            function num_Checker() {
                var x = document.getElementById("Ph-number").value;
                console.log(x)

                if (x == "") {
                    alert("The Number Entered Is not Valid");
                }
                else if (isNaN(x)){
                    alert("The Number Entered Is not Valid");
                }
                else {
                    alert("Number OK");
                }
            }

            function open_Form(){
                document.getElementById("my_form").style.display = "block"
                document.getElementById("open_btn").style.display = "none"
            }

            function close_Form(){
                document.getElementById("my_form").style.display = "none"
                document.getElementById("open_btn").style.display = "block"

            }

        
        </script>
        <h1 style="font-size: 2vw;" >Challenges</h1>
        <br>

        <div style=" animation: my_move 5s 1;" class="moving_div1" >
            <button type="button" onclick="open_Form()" id="open_btn">Open Form</button>
        </div>


        <div class="form-popup" id="my_form" style="text-align: center; display: none;" >
            <form >
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="fname">Phone Number:</label><br>
                <input type="tel" id="Ph-number" name="Ph-number"><br><br>
                <button type="button" onclick="num_Checker()">SUBMIT</button>
                <button type="button" onclick="close_Form()">CANCEL</button>
            </form>
        </div>
        <br><br>
        <div style="text-align: center;" class="zoomer">
            <img src="image1.jpeg" height="500px" width="500px" >
        </div>


    </body>
</html>
