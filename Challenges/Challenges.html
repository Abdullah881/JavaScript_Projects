<!DOCTYPE html>
<html>
    <head>
        <title>Challenges</title>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta name="description" content="Template">
        <meta name="author" content="Abdullah Altaf">
        <link rel="stylesheet" href="Challenge.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    </head>
    <body>
        <script> 
            document.body.classList.add('fade-out');
            // window.addEventListener('DOMContentLoaded', () => {
            //     document.body.classList.remove('fade-out');
            // });

            window.addEventListener('load', () => {
                document.body.classList.remove('fade-out');
            });

            function num_Checker() {
                var x = document.getElementById("Ph-number").value;
                console.log(x)

                if (x == "") {
                    alert("The Number Entered Is not Valid");
                }
                else if (isNaN(x)){
                    alert("The Number Entered Is not Valid");
                }
                else {
                    alert("Number OK");
                }
            }

            function open_Form(){
                document.getElementById("my_form").style.display = "block"
                document.getElementById("open_btn").style.display = "none"
            }

            function close_Form(){
                document.getElementById("my_form").style.display = "none"
                document.getElementById("open_btn").style.display = "block"

            }

            $(document).ready(function() {
                $("#slideshow > div:gt(0)").hide();

                setInterval (function(){
                    $("#slideshow > div:first")
                    .fadeOut(1000)
                    .next()
                    .fadeIn(1000)
                    .end()
                    .appendTo('#slideshow');
                    
                }, 3000);
            });

        
        </script>
        <h1 style="font-size: 2vw; text-align: center;"  >Challenges</h1>
        <button style="font-size: 2vw; position: fixed; bottom: 20px; right: 20px; width: 100px; height: 40px;" class="sticky" onclick="open_Form()">Contact</button>
        <h5 style="text-align: center;"><a href="#Star_Wars">Section Link Example</a></h5>
        <br>

        <div style=" animation: my_move 5s 1;" class="moving_div1" >
            <button type="button" onclick="open_Form()" id="open_btn">Open Form</button>
        </div>


        <div class="form-popup sticky" id="my_form" style="text-align: center; display: none; z-index: 10; top: 0;" >
            <form >
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="fname">Phone Number:</label><br>
                <input type="tel" id="Ph-number" name="Ph-number"><br><br>
                <button type="button" onclick="num_Checker()">SUBMIT</button>
                <button type="button" onclick="close_Form()">CANCEL</button>
            </form>
        </div>
        <br><br><br><br><br><br><br><br>
        <div style="text-align: center;" class="zoomer">
            <img src="image1.jpeg" height="450px" width="450px" >
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div id="Star_Wars">
            <h3 style="text-align: center;">This is a linked Section</h3>
            <p style="text-align: center;">
                In a galaxy far far away,<br>
                It is a period of civil war.<br>
                Rebel spaceships, striking<br>
                from a hidden base, have won<br>
                their first victory against<br>
                the evil Galactic Empire. 
            </p>
        </div>
        <br><br>
        <!-- Slide Show -->

        <div id="slideshow" style="text-align: center; border: 1px solid black;">
            <div>
                <img src="who3.jpeg" alt="Doctor Who">
            </div>
            <div>
                <img src="who1.jpeg" alt="Doctor Who">
            </div>
            <div>
                <img src="who2.jpeg" alt="Doctor Who">
            </div>
        </div>
